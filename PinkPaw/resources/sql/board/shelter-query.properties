#shelter-query
selectShelterList=select a.*, trunc(shelter_latitude) || '@' || to_char(trunc((shelter_latitude-trunc(shelter_latitude))*60), '00') || '@' || trunc(((shelter_latitude-trunc(shelter_latitude))*60-trunc((shelter_latitude-trunc(shelter_latitude))*60))*60, 1) || '@' || trunc(shelter_hardress) || '@' || to_char(trunc((shelter_hardress-trunc(shelter_hardress))*60), '00') || '@' || trunc(((shelter_hardress-trunc(shelter_hardress))*60-trunc((shelter_hardress-trunc(shelter_hardress))*60))*60, 1) as place from shelter a order by shelter_no
selectShelterListByCity=select a.*, trunc(shelter_latitude) || '@' || to_char(trunc((shelter_latitude-trunc(shelter_latitude))*60), '00') || '@' || trunc(((shelter_latitude-trunc(shelter_latitude))*60-trunc((shelter_latitude-trunc(shelter_latitude))*60))*60, 1) || '@' || trunc(shelter_hardress) || '@' || to_char(trunc((shelter_hardress-trunc(shelter_hardress))*60), '00') || '@' || trunc(((shelter_hardress-trunc(shelter_hardress))*60-trunc((shelter_hardress-trunc(shelter_hardress))*60))*60, 1) as place from shelter a where shelter_rdnm_address like ? or shelter_inm_address like ? order by 1